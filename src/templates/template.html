<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graduate Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fafafa;
      max-width: 1000px;
      width: 100%;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border: 2px solid #ccc;
      margin-top: 20px;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-button {
      display: inline-block;
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    {{ content | safe }}
    <p style="text-align: center;">
      <a href="https://aaugs-dp-biosciences-and-drug-research.github.io/Home/" class="back-button">‚Üê Back to Home</a>
    </p>
  </div>
</body>
</html>
